services:
  mongo:
    image: mongo:7
    container_name: acetaria_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: acetaria_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.example
    environment:
      # Override defaults for docker network
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=acetaria
      - CORS_ORIGINS=http://localhost:5173
      - ACETARIA_AUTO_SEED=1
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: acetaria_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  mongo_data:
